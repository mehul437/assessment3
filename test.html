<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h2>ordered list</h2>
    <ol type='A'>
        <li>cup</li>
        <li>plate</li>
        <li>tea</li>
    </ol>
    <br>
    <h2>unordered list</h2
    <ul >
        <li>cricket</li>
        <li>football</li>
        <li>tennis</li>
    </ul>
</body>
</html>
